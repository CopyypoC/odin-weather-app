<!DOCTYPE html> <html lang="en"> <head> <meta charset="UTF-8"> <meta name="viewport" content="width=device-width,initial-scale=1"> <title>Weather App</title> <script defer="defer" src="main.js"></script></head> <body> <div class="container"> <button type="button" class="toggle-units">Switch Units</button> <form class="location-form" action=""> <label for="location-input">Location</label> <input type="text" name="location" id="location-input" placeholder="Search by city name or postal code" autocomplete="off"> <button type="submit" class="location-submit">Search</button> </form> <div class="location-container"> <h1 class="resolved-address"> Location, Location </h1> </div> <div class="weather-container"> <div class="weather-card"> <p class="date-day">Day</p> <p class="date-time">Time</p> <p class="temp">0 °F</p> <p class="icon">Icon here</p> <p class="conditions">Conditions</p> </div> <div class="weather-extra"> <div class="extra-container"> <p>Feels Like</p> <p>0 °F</p> </div> <div class="extra-container"> <p>Precip</p> <p>0 in</p> </div> <div class="extra-container"> <p>Wind Speed</p> <p>0 mph</p> </div> <div class="extra-container"> <p>Humidity</p> <p>0%</p> </div> </div> <div class="weather-desc"> <p class="description"> Weather description goes here </p> </div> </div> <div class="gif-container"> </div> </div> </body> </html>
