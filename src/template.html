<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
</head>
<body>
  <div class="container">
    <button type="button" class="toggle-units">Switch Units</button>
    <form class="location-form" action="">
      <label for="location-input">Location</label>
      <input type="text" name="location" id="location-input"
        placeholder="Search by city name or postal code"
        autocomplete="off">
      <button type="submit" class="location-submit">Search</button>
    </form>
    <div class="location-container">
      <h1 class="resolved-address">
        London, England, United Kingdom
      </h1>
    </div>
    <div class="weather-container">
      <div class="weather-card">
        <p class="date-day">Monday</p>
        <p class="date-time">April 14, 5:00 pm</p>
        <p class="temp">60 °F</p>
        <p class="icon">Icon placeholder</p>
        <p class="conditions">Cloudy</p>
      </div>
      <div class="weather-extra">
        <div class="extra-container">
          <p>Feels Like</p>
          <p>50 °F</p>
        </div>
        <div class="extra-container">
          <p>Precip</p>
          <p>0.46 in</p>
        </div>
        <div class="extra-container">
          <p>Wind Speed</p>
          <p>15.4 mph</p>
        </div>
        <div class="extra-container">
          <p>Humidity</p>
          <p>62%</p>
        </div>
      </div>
      <div class="weather-desc">
        <p class="description">
          Cooling down with a chance of rain multiple days
        </p>
      </div>
    </div>
    <div class="gif-container">
    </div>
  </div>
</body>
</html>
